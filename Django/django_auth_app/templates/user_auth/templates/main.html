{% extends 'user_auth/templates/base.html' %}

{% block content %}
  <h2>{{ name }}</h2>
  <a href="{% url 'logout' %}">Logout</a>

  <div id='user-form'>
    <form method="post">
      {% csrf_token %}
        {% for field in form %}
          <p><strong>{{ field.label_tag }}</strong>: {{ field.value }}</p>
        {% endfor %}
    </form>
    <a href="{% url 'user_auth:edit_profile' %}">Edit</a>
  </div>
{% endblock %}
